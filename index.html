<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
        
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h2 class="mt-5 mb-5">CRUD APPLICATION WITH LOCAL STORAGE</h2>
        <div class="mb-5">
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="name">Name</label>
                    <input name="name" id="name" placeholder="Enter Name" type="text" class="form-control">
                </div>

                <div class="form-group col-md-6 mb-3">
                    <label for="age">Age</label>
                    <input name="age" id="age" placeholder="Enter Age" type="number" class="form-control">
                </div>

                <div class="form-group col-md-6 mb-3">
                    <label for="address">Address</label>
                    <input name="address" id="address" placeholder="Enter address" type="email" class="form-control">
                </div>

                <div class="form-group col-md-6 mb-3">
                    <label for="email">Email</label>
                    <input name="email" id="email" placeholder="Enter email" type="text" class="form-control">
                </div>
                <div class="col-lg-12 mt-5">
                    <button class="btn btn-success" id="Submit" onclick="AddDate()">
                        Add Data
                    </button>
                    <button class="btn btn-primary" id="Update">Update</button>
                </div>
            </div>
        </div>
        <hr>
        <div class="row mt-5">
            <div class="col-12">
                <table class="table table-bordered" id="crudTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Address</th>
                            <th>Email</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
